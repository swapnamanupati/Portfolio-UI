      	<section>
	  <h2 class="text-center text-primary mt-5" id="contact-page"> Contact Us </h2>
	  <div class="container">
		<div class="row  mt-5" id="contact-page-content">
			<div class="col-3 text-primary text-center m-auto">
			   <h3> Get in Touch </h3>
			</div>				
			<div class="col-6" id="contact-page-form">
			  <form>
			   <div class="form-group">
				<label for="inputname"> </label>
			   	<input type="text" placeholder=" Your Name" size="50" id="contact-name">
			   </div>
			   <div class="form-group">
				<label for="inputemail"> </label>
			   	<input type="email" placeholder=" Your Email"  size="50" id="contact-email">
			   </div>
			   <div class="form-group">
				<label for="inputtextarea"> </label>
			   	<textarea rows="6" cols="50" id="contact-textarea"> Your Message </textarea>
			   </div>
			   <button type="button" class="btn btn-success btn-wid"> Send </button>
			  </form>  
			</div>
		</div>
	   </div>
        </section>
